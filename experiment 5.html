<body>
  <h1 align="center">Student Registration Form</h1>  
  <hr>
  <form action="response.html" target="_blank" name="biodata" method="get">
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter valid email address"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter password"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other<br><br>

        <label>Course:</label>
        <select>
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>MCA</option>
        </select><br><br>

        <label>Contact No:</label>
        <input type="tel" placeholder="Enter phone number"><br><br>

        <label>Address:</label><br>
        <textarea rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
